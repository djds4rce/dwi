          <div class="container">
            <div class="page-header">
              <h1 class="text-muted">Dwi</h1>
              <p>An experimental Two way binding Implementation for educational purposes</p>
            </div>


            <div class='row'>
              <div class='col-lg-12'>
                <form  class="form-signin" role="form">
                  <h3 class="form-signin-heading">Model with single data(name)</h3>
                  <div class='form-group'>
                    <label>name:</label> 
                    <input type='text' data-model='data'>
                  </div>
                  <div class='form-group'>
                    <label>name:</label> 
                    <input type='text' data-model='data'>
                  </div>
                  <div class='form-group'>
                    <label>name bound to p tag:</label>
                    <label data-model='data'></label>
                  </div>
                </form>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-lg-12">
                <h3>Model with Object</h3>
                <div class='form-group'>
                  <label>user.name:</label>
                  <input type='text' data-model='user.name'>
                </div>
                <div class='form-group'>
                  <label>user.name:</label>
                  <input type='text' data-model='user.name'>
                </div>
                <div class='form-group'>
                  <label>user.name bound to p tag:</label>
                  <p data-model='user.name'></p>
                </div>
              </div>
            </div>
